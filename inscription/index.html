<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Contact us form Using HTML and CSS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
  <div class="title">
    <h1>Contactez Nous</h1>
  </div>
  <div class="contact-form">
    <div class="input-fields">
      <input type="text" class="input" placeholder="Nom">
      <input type="text" class="input" placeholder="Email">
      <input type="text" class="input" placeholder="Téléphone">
      <input type="text" class="input" placeholder="Sujet">
    </div>
    <div class="msg">
      <textarea placeholder="Message"></textarea>
      <div class="btn">Envoyer</div>
    </div>
  </div>
</div>
	
</body>
</html>
